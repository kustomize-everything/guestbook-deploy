---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    config.kubernetes.io/origin: |
      path: ../../base/guestbook-ing.yaml
    deployment-branch: env/prod
    deployment-branch-url: https://github.com/kustomize-everything/guestbook-deploy/tree/env/prod
    deployment-repo: kustomize-everything/guestbook-deploy
    deployment-repo-url: https://github.com/kustomize-everything/guestbook-deploy
    ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
  labels:
    app.kubernetes.io/managed-by: kustomize-v4.5.3
  name: guestbook
spec:
  ingressClassName: contour
  rules:
    - host: guestbook.demo.akuity.io
      http:
        paths:
          - backend:
              service:
                name: guestbook
                port:
                  number: 3000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - guestbook.demo.akuity.io
      secretName: guestbook-tls
